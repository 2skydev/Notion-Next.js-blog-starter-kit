name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🔥 Bug fixes'
    labels:
      - 'bug'
      - 'Negligible bug'
  - title: '📝 Documentation'
    labels: 'documentation'
  - title: '⤴ dependencies'
    labels: 'dependencies'
  - title: '⚙️ Chore'
    label: 'chore'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

template: |
  $CHANGES
